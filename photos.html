<html>

<head>
    <title>Photographs</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/material-photo-gallery.css" />
    <noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <a href="index.html" class="logo">Photographs</a>
        </header>

        <!-- Nav -->
        <div id="navigation"></div>

        <!-- Main -->
        <div id="main">

            <!-- Post -->
            <section class="post">
                <!-- Image -->
                <h2>Featured</h2>
                <span class="image fit"><img src="images/pic01.jpg" alt="" /></span>

                <div class="m-p-g">
                    <div class="m-p-g__thumbs" data-google-image-layout data-max-height="350">
                        <div class="box alt">
                            <img src="images/pic01_thumb.jpg" data-full="images/pic01.jpg" class="m-p-g__thumbs-img" />
                            <img src="images/pic02_thumb.jpg" data-full="images/pic02.jpg" class="m-p-g__thumbs-img" />
                            <img src="images/pic03_thumb.jpg" data-full="images/pic03.jpg" class="m-p-g__thumbs-img" />
                            <!-- Rest of your thumbnails... -->
                        </div>
                        <div class="m-p-g__fullscreen"></div>
                    </div>

                </div>

            </section>
        </div>

        <!-- Footer -->

        <!-- Copyright -->
        <div id="copyr"></div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/material-photo-gallery.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/material-photo-gallery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#navigation').load('nav.html');
            $('#copyr').load('copyright.html');
        });
    </script>
    <script>
        var elem = document.querySelector('.m-p-g');

        document.addEventListener('DOMContentLoaded', function() {
            var gallery = new MaterialPhotoGallery(elem);
        });
    </script>
</body>

</html>
